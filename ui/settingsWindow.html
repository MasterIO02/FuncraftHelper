<!DOCTYPE html>
<html lang="fr">

<head>
    <title> FuncraftHelper </title>
    <meta charset="utf-8">
</head>


<body>
    <div id="settingsWindow" class="settingsWindow" style="visibility: hidden;">

        <div id="settingsObjects"
            style="position:fixed; left:5px; top:50px; overflow-y: auto; overflow-x: hidden; max-height: 400px; height: 320px; width: 550px; margin-left: 30px;">

            <label style="position: relative; width: 550px; height:20px; display: flex;">
                <input type="text" spellcheck="false" name="usernameTextArea" id="usernameTextArea">
                <p class="text" style="margin-left: 35px;"> Pseudo in-game </p>
            </label>

            <label class="line"></label>

            <label class="switch" style="position: relative; width: 550px; height:20px; display: flex;">
                <input type="checkbox" id="toggleAdblocker">
                <div style="display: flex; margin: 0px;">
                    <p class="text" style="margin-left: 100px;"> Activer l'adblocker </p>
                    <span></span>
                    <div class="help-tip" style="position: absolute; top: 0px; right: 193px; z-index: 3;">
                        <p> L'adblocker fait gagner en performances (-1 seconde de recherche environ) mais
                            peut causer des problèmes de chargement infini, et ne rémunère pas Funcraft :(</p>
                    </div>
                    <button id="benchmark-btn" style="margin-left: 90px;">Benchmark</button>
                    <div class="help-tip" style="position: absolute; top: 0px; right: -25px; z-index: 4;">
                        <p> Le benchmark permet de savoir en combien de temps votre ordinateur sera capable d'aller
                            chercher les
                            statistiques des adversaires.</p>
                    </div>
                </div>
            </label>

            <label class="line"></label>

            <label class="switch" style="position: relative; width: 550px; height:20px; display: flex;">
                <input type="checkbox" id="manualEnter">
                <div style="display: flex; margin: 0px;">
                    <p class="text" style="margin-left: 100px;"> Mode manuel si ennemi non trouvé
                    </p>
                    <span></span>
                    <div class="help-tip" style="position: absolute; top: 0px; right: 30px; z-index: 3;">
                        <p>Si cette option est activée et qu'un joueur ennemi n'est pas détecté automatiquement, une
                            fenêtre
                            s'ouvrira pour entrer son pseudo manuellement. (MODES 1v1 SEULEMENT)</p>
                    </div>
                </div>



            </label>

            <label class="line"></label>

            <label style="position: relative; width: 550px; height:20px; display: flex;">
                <p class="text">Rechercher ses propres stats</p>
                <select id="selectSearchFrequecy" name="selectSearchFrequency" style="margin-left: 5px;">
                    <option id="freqOpt1" value="1">A chaque game (non recommandé)</option>
                    <option id="freqOpt2" value="2">A chaque démarrage de FuncraftHelper</option>
                    <option id="freqOpt3" value="3">1 fois par jour</option>
                    <option id="freqOpt4" value="4">1 fois par semaine</option>
                    <option id="freqOpt5" value="5">Jamais</option>
                </select>
            </label>

            <label class="line"></label>

            <label class="switch" style="position: relative; width: 550px; height:20px; display: flex;">
                <input type="checkbox" id="visibilityBox">
                <div>
                    <p class="text" style="margin-left: 100px;"> Changer le fond des
                        stats pour une meilleure lisibilité <br> (thèmes par défaut seulement)
                    </p>
                    <span></span>
                </div>
            </label>

            <label class="line" style="margin: 30px"></label>

            <label class="switch" style="position: relative; width: 550px; height:20px; display: flex;">
                <input type="checkbox" id="headlessSwitch">
                <div style="display: flex; margin: 0px;">
                    <p class="text" style="margin-left: 100px;"> Mode headless </p>
                    <span></span>
                    <div class="help-tip" style="position: absolute; top: 0px; right: 30px; z-index: 2;">
                        <p>Si cette option est désactivée, la vérification des statistiques sera faite en étant visible.
                            Par
                            défaut
                            activée donc invisible.</p>
                    </div>
                </div>
            </label>

            <label class="line"></label>


            <label style="position: relative; width: 550px; height:20px; display: flex;" class="switch">
                <input type="checkbox" id="sendAdditionalDataSwitch">
                <div style="display: flex; margin: 0px;">
                    <p class="text" style="margin-left: 100px;"> Envoyer données additionelles à issou.best </p>
                    <span></span>
                    <div class="help-tip" style="position: absolute; top: 0px; right: 30px; z-index: 2;">
                        <p>En plus de la configuration de FuncraftHelper, activer cette option enverra votre config
                            système à issou.best. Utilisé à des fins de statistiques seulement.</p>
                    </div>
                </div>
            </label>

            <label class="line"></label>


            <label style="position: relative; width: 550px; height:20px;">
                <input type="text" spellcheck="false" name="logFileLocationTextArea" id="logFileLocationTextArea"
                    style="width: 510px">
                <p class="text"> Emplacement du latest.log de Minecraft</p>
            </label>

            <label class="line"></label>

            <label style="position: relative; width: 550px; height:20px;">
                <input type="text" spellcheck="false" name="chromeLocationTextArea" id="chromeLocationTextArea"
                    style="width: 510px">
                <p class="text"> Emplacement de Chrome/Chromium </p>
            </label>

            <label class="line"></label>

            <div style="position: relative; width: 550px; height:20px; display: flex;">
                <b class="text"> Mode de navigation </b>
                <label class="line"></label>
                <p class="text"> Mode 1 </p>
                <input id="radioMode1btn" type="radio" name="modeRadio" value="1"
                    style="position:relative; top:5px; left: 5px"">
                <label class=" line"></label>
                <p class="text"> Mode 2 </p>
                <input id="radioMode2btn" type="radio" name="modeRadio" value="2"
                    style="position:relative; top:5px; left: 5px">

            </div>

        </div>

        <h4 class="text" id="settingsTitle" style="position: fixed; top: 12px; left: 10px" class="text"> </h4>
        <p class="text" style="position:fixed; left: 10px; top: 375px; font-size: small; font-style: oblique;">
            Système : </p>
        <p class="text" id="systemType"
            style="position:fixed; left: 70px; top: 375px; font-size: small; font-style: oblique;">
            Inconnu </p>


    </div>
</body>

</html>
